<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Color System Conversion Tool">
	<title>Color System Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<canvas id="backgroundCanvas"></canvas>
	<canvas id="rippleCanvas"></canvas> <div class="body-inner">
		<header>
			<h1 id="title">Conversion</h1>
		</header>

		<div class="container">
			<canvas id="containerCanvas"></canvas>
			<div class="input-group">
				<select id="colorFormat">
					<option value="hex">Hex</option>
					<option value="rgb">RGB</option>
					<option value="hsl">HSL</option>
				</select>
				<input type="text" id="colorInput" placeholder="336699" />
				<button id="applyBtn">決定</button>
			</div>
			<div class="output-group">
				<p id="lineHex">Hex: <span id="outputHex"></span>&nbsp;<i class="bi bi-copy icon-copy"></i></p>
				<p id="lineRGB">RGB: <span id="outputRGB"></span>&nbsp;<i class="bi bi-copy icon-copy"></i></p>
				<p id="lineHSL">HSL: <span id="outputHSL"></span>&nbsp;<i class="bi bi-copy icon-copy"></i></p>
			</div>
		</div>
		<p class="annotation">半角で例のように入力してください</p>
	</div>
	<footer class="copy">&copy; 2025</footer>

	<script type="module" src="js/main.js"></script>
</body>

</html>
